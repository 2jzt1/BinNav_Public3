<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #e8f5e8; }
        .error { background: #ffe8e8; }
    </style>
</head>
<body>
    <h1>BinNav 配置测试</h1>
    
    <div id="results"></div>
    
    <script type="module">
        async function testConfig() {
            const results = document.getElementById('results');
            
            try {
                // 测试1: 导入websiteData.js
                const { siteConfig } = await import('./src/websiteData.js');
                
                results.innerHTML += `
                    <div class="test success">
                        <h3>✅ websiteData.js导入成功</h3>
                        <pre>${JSON.stringify(siteConfig, null, 2)}</pre>
                    </div>
                `;
                
                // 测试2: 检查备案信息
                if (siteConfig.icpRecord || siteConfig.publicSecurityRecord) {
                    results.innerHTML += `
                        <div class="test success">
                            <h3>✅ 备案信息存在</h3>
                            <p>ICP: ${siteConfig.icpRecord || '未设置'}</p>
                            <p>公安: ${siteConfig.publicSecurityRecord || '未设置'}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="test error">
                            <h3>⚠️ 备案信息为空</h3>
                            <p>需要在管理后台设置备案信息</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                results.innerHTML += `
                    <div class="test error">
                        <h3>❌ 配置测试失败</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        testConfig();
    </script>
</body>
</html>
